<div class="search-holder">
    <div class="search-content">
        <h1> Need Music ? </h1>
        <p class="lead"> Music, meet code. Powerful APIs, SDKs and widgets for simple and advanced applications</p>
        <form class="search-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search Artists..." name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()">
            </div>
        </form>
    </div>
<div *ngIf="searchRes">
    <div *ngFor="let artist of searchRes"> 
       <div class="row">
           <div class="col-md-12">
               <div class="search-res well">
                   <h4><a routerLink="/artist/{{artist.id}}"> {{artist.name}}</a></h4>
                   <div>
                       <strong>Genres:</strong>
                       <span *ngFor="let genre of artist.genres" class="label label-success"> {{genre}} </span>
                   </div>
               </div>
           </div>
       </div>
    </div>
</div>
</div>
