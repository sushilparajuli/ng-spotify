<div *ngIf="artist">
    <header class="alert alert-info">
  
      <div class="media album-details">
  <div class="media-left">

      <div *ngIf="artist.images.length >0">
            <img class="artist-thumb img-circle media-object" src="{{artist.images[0].url}}">
        </div>

  </div>
  <div class="media-body">
         
        <h2> {{artist.name}} </h2>
        <p *ngIf="artist.genres.length > 0">
            Generes: <span class="badge badge-default" *ngFor="let genre of artist.genres"> {{genre}} </span>
        </p>
  </div>
</div>
    </header>
    <hr>
    <div class="artist-albumbs">
        <div class="row ">
               <div *ngFor="let album of albums" class="col-md-3 ">
                   <div class="well album-thumb-holder">
                   <img class="album-thumb img-thumbnail" src="{{album.images[0].url}}">
                   <h4>{{album.name}} </h4>
                   <a class="btn btn-primary btn-block" routerLink="/albums/{{album.id}}"> Album Details </a>
                   </div>
               </div>
           
        </div>
    </div>
</div>
